<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>tab内页form模板</title>
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/animate.min.css" rel="stylesheet">
		<link href="assets/css/jquery.autocomplete.css" rel="stylesheet" />
		<link href="assets/css/jquery.editable-select.css" rel="stylesheet" />
		<link href="assets/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
		<link href="assets/plugins/ion-rangeslider/ion.rangeSlider.css" rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/ion-rangeslider/ion.rangeSlider.skinModern.css" rel="stylesheet" type="text/css"/>
		<link href="assets/css/jbolt.css" rel="stylesheet" />
	</head>

	<body class="j_page_body needScroll">
		<div class="j_page">
			<div class="container-fluid p-0">
				<!-- 核心内容区域_start -->
				<form  id="form" role="form" action="tabform2.html" method="post"  data-validator-option="{theme:'bootstrap', timely:2, stopOnError:true}">
					<div class="card border-0  shadow">
						<h5 class="card-header text-center"><i class="fa fa-vcard mr-1"></i><span>添加新客户</span></h5>
						<div class="card-body">
							<!-- 学员基本信息 -->
							<div class="form-group row mt-3">
								<label class="col-form-label col-2 col-sm-3 text-right">姓名</label>
								<div class="col-6">
									<input type="text" autocomplete="off" data-tip="请输入真实姓名" id="userName" data-rule="required;length(2~20)" maxlength="20" placeholder="请输入姓名，必须与户口本上姓名一致" class="form-control" name="user.userName" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-2  col-sm-3 text-right">年龄</label>
								<div class="col-3">
									<input type="text" autocomplete="off"  data-rule="required;range(18~100);integer(+)"  maxlength="5" placeholder="请输入年龄 需>=18" class="form-control" />
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-form-label col-2  col-sm-3 text-right">select组件</label>
								<div style="width:200px;padding-left: 15px;" >
									 <select  style="width:200px;" class="form-control selectpicker" 
											data-autoload data-url="data/billstate.json" 
											data-text="=订单状态=" 
											data-value="" 
											data-select="" 
											data-rule="required"
											data-msg="请选择一个订单状态"
											name="enable"></select>
								</div>
							</div>

							

							<div class="form-group row" data-radio data-name="user.sex"  data-default="1">
								<label class="col-form-label col-2  col-sm-3 text-right">性别</label>
								<div class="col-6">
									<div class="radio radio-primary   radio-inline">
										<input id="radio1" type="radio" name="user.sex" value="1" data-rule="checked" />
										<label for="radio1">男</label>
									</div>
									<div class="radio radio-primary  radio-inline">
										<input id="radio2" type="radio" name="user.sex" value="2" />
										<label for="radio2">女</label>
									</div>
								</div>
							</div>
							<div class="form-group row" data-radio data-name="vradio">
								<label class="col-form-label col-2  col-sm-3 text-right">竖型单选</label>
								<div class="col-10  col-sm-9">
									<div class="radio radio-primary">
										<input id="vr1" type="radio" name="vradio" value="1" data-msg="至少选择一项"  data-rule="checked"/>
										<label for="vr1">选项一</label>
									</div>
									<div class="radio radio-primary">
										<input id="vr2" type="radio" name="vradio" value="2" />
										<label for="vr2">选项二</label>
									</div>
									<div class="radio radio-primary">
										<input id="vr3" type="radio" name="vradio" value="3" />
										<label for="vr3">选项三</label>
									</div>
								</div>
							</div>
							<div class="form-group row" data-checkbox data-name="hcheckbox" data-value="2,4,6,9" data-default="1">
								<label class="col-form-label col-2  col-sm-3 text-right">爱好</label>
								<div class="col-10 col-sm-9">
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb1" type="checkbox" name="hcheckbox" value="1" />
										<label for="cb1">游泳</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb2" type="checkbox" name="hcheckbox" value="2" />
										<label for="cb2">诗歌</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb3" type="checkbox" name="hcheckbox" value="3" />
										<label for="cb3">跳舞</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb4" type="checkbox" name="hcheckbox" value="4" />
										<label for="cb4">武术</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb5" type="checkbox" name="hcheckbox" value="5" />
										<label for="cb5">爱好5</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb6" type="checkbox" name="hcheckbox" value="6" />
										<label for="cb6">爱好6</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb7" type="checkbox" name="hcheckbox" value="7" />
										<label for="cb7">爱好7</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb8" type="checkbox" name="hcheckbox" value="8" />
										<label for="cb8">爱好8</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb9" type="checkbox" name="hcheckbox" value="9" />
										<label for="cb9">爱好9</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb10" type="checkbox" name="hcheckbox" value="10" />
										<label for="cb10">爱好10</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb11" type="checkbox" name="hcheckbox" value="11" />
										<label for="cb11">爱好11</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb12" type="checkbox" name="hcheckbox" value="12" />
										<label for="cb12">爱好12</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb13" type="checkbox" name="hcheckbox" value="13" />
										<label for="cb13">爱好13</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb14" type="checkbox" name="hcheckbox" value="14" />
										<label for="cb14">爱好14</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb15" type="checkbox" name="hcheckbox" value="15" />
										<label for="cb15">爱好15</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb16" type="checkbox" name="hcheckbox" value="16" />
										<label for="cb16">爱好16</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb17" type="checkbox" name="hcheckbox" value="17" />
										<label for="cb17">爱好17</label>
									</div>
									<div class="checkbox checkbox-primary  checkbox-inline">
										<input id="cb18" type="checkbox" name="hcheckbox" value="18" />
										<label for="cb18">爱好18</label>
									</div>
								</div>
							</div>
							<div class="form-group row" data-toggle="checkbox" data-name="vcheckbox" data-rule="checkbox">
								<label class="col-form-label col-2  col-sm-3 text-right">竖型多选</label>
								<div class="col-10 col-sm-9">
									<div class="checkbox checkbox-primary">
										<input id="vc1" type="checkbox" name="vcheckbox" value="1" data-msg="至少选择2项" data-rule="checked(2~)"/>
										<label for="vc1">选项一</label>
									</div>
									<div class="checkbox checkbox-primary">
										<input id="vc2" type="checkbox" name="vcheckbox" value="2" />
										<label for="vc2">选项二</label>
									</div>
									<div class="checkbox checkbox-primary">
										<input id="vc3" type="checkbox" name="vcheckbox" value="3" />
										<label for="vc3">选项三</label>
									</div>
								</div>
							</div>
							
							<div class="form-group row mt-3">
								<label class="col-form-label col-2 col-sm-3 text-right">用户名</label>
								<div class="col-6">
									<input type="text" autocomplete="off"  id="username" data-rule="required;len>=5" maxlength="20" placeholder="请输入用户名" class="form-control" name="username" />
								</div>
							</div>
							<div class="form-group row mt-3">
								<label class="col-form-label col-2 col-sm-3 text-right">密码</label>
								<div class="col-6">
									<input type="password" value="123456" id="password" data-rule="required;len>=5" maxlength="40" placeholder="请输入密码"  class="form-control" name="password" />
								</div>
							</div>
							
							 <div class="form-group row">
							    <label for="range" class="col-form-label col-2  col-sm-3 text-right">薪资水平</label>
							    <div class="col-6 col-sm-7">
							    	<input  type="range" double min="0" max="1000"  step="20" grid="true" from="100" to="800" prefix="Y" class="form-control-range" id="range">
							    </div>
							  </div>
														
							<div class="form-group row">
								<label class="col-form-label col-2  col-sm-3 text-right">出生日期</label>
								<div class="col-6 col-sm-7">
									<input type="text" id="birthday" data-rule="required;date;" data-msg="出生日期格式:yyyy-mm-dd" placeholder="出生日期,格式 1998-12-30" class="form-control" value="1998-12-30" name="user.birthday" />
								</div>
							</div>
							
							 
							 

							<div class="form-group row">
								<label class="col-form-label col-2  col-sm-3 text-right" for="createTime">报名日期</label>
								<div class="input-group col-6  col-sm-7">
									<input type="text" autocomplete="off"  id="createTime" data-rule="required;" data-msg="报名日期格式:yyyy-mm-dd" placeholder="报名日期,格式 2017-12-30" class="form-control form-date" name="user.birthday" />
									<div class="input-group-append">
										<label class="input-group-text" for="createTime"><i class="fa fa-calendar"></i></label>
									</div>
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-form-label col-2  col-sm-3 text-right" for="createTime2">日期时间2</label>
								<div class="input-group col-6  col-sm-7">
									<input type="text" autocomplete="off" readonly="readonly" data-fmt="yyyy-MM-dd HH:mm" id="createTime2" data-rule="required;"  data-msg="格式:2017-12-30 13:34" placeholder="格式 2017-12-30 13:34" class="form-control form-date" name="userdate" value="2017-12-30 13:34" />
									<div class="input-group-append">
										<label class="input-group-text" for="createTime2"><i class="fa fa-calendar"></i></label>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-2  col-sm-3 text-right">简历上传</label>
								<div class="col-4  col-sm-4">
									<div class="custom-file">
									  <input type="file" class="custom-file-input" data-rule="required" data-msg="请选择简历上传"  id="customFileLangHTML">
									  <label class="custom-file-label" for="customFileLangHTML" data-browse="请选择">选择用户简历上传</label>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-2  col-sm-3 text-right">简历上传</label>
								<div class="col-4  col-sm-4">
									  <input type="file"   data-rule="required" data-msg="请选择简历上传" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-2  col-sm-3 text-right">头像上传</label>
								<div class="col-6  col-sm-7">
									<div class="j_img_uploder" data-name="file" data-rule="required" data-msg="请选择头像上传" data-area="200,200" data-maxsize="200"></div>
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-form-label col-2  col-sm-3 text-right">文件上传</label>
								<div class="col-6  col-sm-7">
									<div class="j_upload_file_box" 
										data-name="file" 
										data-accept="excel" 
										data-maxsize="1024"
										data-msg="请上传文件"
										data-rule="required"
						  ></div>
								</div>
							</div>
							
							
							
							

						</div>
					</div>

					<div class="row">
						<div class="col-lg-6 col-md-12">
							<div class="card shadow mt-5">
								<div class="card-header">客户爱好和性格特点</div>
								<div class="card-body">
									<textarea class="form-control" data-rule="required;length(1~200)" placeholder="请输入客户安好和性格特点(200字以内)" data-msg="请输入客户安好和性格特点(200字以内)" style="height: 200px;"></textarea>
								</div>
							</div>
						</div>
						<div class="col-lg-6  col-md-12">
							<div class="card shadow  mt-5">
								<div class="card-header">额外印象线索</div>
								<div class="card-body">
									<textarea class="form-control" data-rule="length(1~200)" placeholder="请输入客额外印象线索(200字以内)" data-msg="请输入额外印象线索(200字以内)"  style="height: 200px;"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group text-center mt-5">
						<button class="btn btn-primary btn-lg" style="width: 200px;">确认报名</button>
					</div>

				</form>
				<!-- 核心内容区域_end -->
			</div>
		</div>
		<script src="assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
		<script src="assets/js/juicer-min.js" type="text/javascript"></script>
		<script src="assets/plugins/layer/layer.js" type="text/javascript"></script>
		<script src="assets/plugins/laydate/laydate.js" type="text/javascript"></script>
		<script src="assets/js/jquery.editable-select.min.js" type="text/javascript"></script>
		<script src="assets/js/jquery.autocomplete.min.js" type="text/javascript"></script>
		 <script id="rangeSlider" src="assets/plugins/ion-rangeslider/ion.rangeSlider.min.js"></script>
		 <script id="formvalidator" src="assets/plugins/nice-validator/jquery.validator.js?local=zh-CN"></script>
		 <script src="assets/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
		<script src="assets/js/jbolt.js" type="text/javascript"></script>
		<script src="assets/js/jbolt_innerpage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				
				
   
			});
		</script>
	</body>

</html>
