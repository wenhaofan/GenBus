<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>内页form模板</title>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
		<link href="http://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
		<link href="../css/jatom.css" rel="stylesheet" />
		<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/jquery.nicescroll/3.7.4/jquery.nicescroll.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="http://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
		<script src="../js/jatom.js" type="text/javascript"></script>
		<script src="../js/jatom_innerpage.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="j_page_body">
		<div class="j_page">
			<div class="row j_no_margins">
				<div class="col-sm-6">
					<div class="j_box j_box_default">
						<div class="j_box_title"><h3>j_box_default</h3></div>
						<div class="j_box_content">
							<p>j_box j_box_default</p>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="j_box j_box_success">
						<div class="j_box_title"><h3>j_box_success</h3></div>
						<div class="j_box_content">
							<p>j_box j_box_success</p>
						</div>
					</div>
				</div>
				
				
			</div>
			<div class="row j_no_margins">
				<div class="col-sm-6">
					<div class="j_box j_box_info">
						<div class="j_box_title"><h3>j_box_info</h3></div>
						<div class="j_box_content">
							<p>j_box j_box_info</p>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="j_box j_box_primary">
						<div class="j_box_title"><h3>j_box_primary</h3></div>
						<div class="j_box_content">
							<p>j_box j_box_primary</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row j_no_margins">
				<div class="col-sm-6">
					<div class="j_box j_box_warn">
						<div class="j_box_title"><h3>j_box_warn</h3></div>
						<div class="j_box_content">
							<p>j_box j_box_warn</p>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="j_box j_box_danger">
						<div class="j_box_title"><h3>j_box_danger</h3></div>
						<div class="j_box_content">
							<p>j_box j_box_danger</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
